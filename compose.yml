services:
  api1:
    build: .
    ports:
      - "8000:80"
    volumes:
      - .:/code
  redis:
    image: "redis:alpine"
  db:
    image: "postgres:alpine"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=rinha
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
